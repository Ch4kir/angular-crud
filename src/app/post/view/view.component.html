<div class="container view-post">
    <h1 class="page-title">View Post</h1>
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
   
    <div class="post-details">
        <div class="post-detail">
            <strong>ID:</strong>
            <p>{{ post.id }}</p>
        </div>
   
        <div class="post-detail">
            <strong>Title:</strong>
            <p>{{ post.title }}</p>
        </div>
   
        <div class="post-detail">
            <strong>Body:</strong>
            <p>{{ post.body }}</p>
        </div>
    </div>
</div>
